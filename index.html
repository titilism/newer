    <script>
        let script = document.getElementById('script');
        let toggleBtn = document.getElementById('toggle');
        let ctabs = document.getElementById('ctb');

         

        function start() {
            script.innerHTML = `
            let intval = secondsBar.value;
            let tabs = tabsBar.value;
            let sec = 2000;
            let tabsCount = 10;
            
            if (intval != '') {
            sec = intval * 1000;
            };
            
            if (tabs != '') {
            tabsCount = tabs;
            };
            
            let halfSec = sec / 2;
            setInterval(openWin, sec);
            setTimeout(closeTabs, sec * tabsCount + halfSec);
            setTimeout(stop, sec * tabsCount + halfSec + 100);
            `;
        }
        
       
        function closeTabs() {
            ctabs.innerHTML = `for (let i = 0; i < myWindow.length; i++) {
                myWindow[i].close();
            }`;
        }
         function stop() {

            // script.innerHTML = '';
            closeTabs();
            setTimeout(location.reload(), 800);
        }
